# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2d9b2fa7-6392-4211-854f-e6a1914c2775'
  imageRepository: 'yugenderdotnetdemoimg'
  containerRegistry: 'saiacr123.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'saiacr1230cca-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy test
  displayName: Deploy stage test
  dependsOn: Build

  jobs:
  - deployment: Deploy test
    displayName: Deploy stage test
    pool:
      vmImage: $(vmImageName)
    environment: 'Yugender143dotnetdemo.test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster test
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment-test.yml
                $(Pipeline.Workspace)/manifests/service-test.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
- stage: Deploy prod
  displayName: Deploy stage prod
  dependsOn: Build

  jobs:
  - deployment: Deploy prod
    displayName: Deploy stage prod
    pool:
      vmImage: $(vmImageName)
    environment: 'Yugender143dotnetdemo.prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster prod
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment-prod.yml
                $(Pipeline.Workspace)/manifests/service-prod.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)